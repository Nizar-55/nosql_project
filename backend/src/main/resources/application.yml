spring:
  application:
    name: online-library-backend
  
  # Configuration Neo4j - URL fournie par votre instance
  neo4j:
    uri: neo4j://127.0.0.1:7687
    authentication:
      username: neo4j
      password: Islam2004  # Votre mot de passe personnalis√©
    pool:
      max-connection-pool-size: 50
      connection-acquisition-timeout: 30s
  
  # Configuration upload de fichiers
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# Configuration serveur
server:
  port: 8083
  servlet:
    context-path: /api

# Configuration JWT
jwt:
  secret: VotreCleSuperSecreteQuiDoitEtreTresLongueEtComplexe123456789
  expiration: 86400000 # 24 heures en millisecondes
  refresh-expiration: 604800000 # 7 jours

# Configuration de l'application
app:
  upload:
    dir: ./uploads
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:3001,http://localhost:3002

# Configuration Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Configuration logging
logging:
  level:
    com.library: DEBUG
    org.springframework.security: DEBUG
    org.neo4j.driver: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

---
# Profil Docker
spring:
  config:
    activate:
      on-profile: docker
  neo4j:
    uri: bolt://neo4j:7687
    authentication:
      username: neo4j
      password: Islam2004

---
# Profil Production
spring:
  config:
    activate:
      on-profile: prod
  
logging:
  level:
    com.library: INFO
    org.springframework.security: WARN
    org.neo4j.driver: WARN